<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Harmonia control panel</title>
		<script src="index.js"></script>
	</head>
	<body>
		<header>
			<h1>Harmonia control panel</h1>
			Status: <span id="app-health"></span>
		</header>
		<main>
			<h2>MIDI sources</h2>
			<input id="midi-sources-input" type="file" multiple accept="audio/midi" />
			<div id="midi-sources-list">
			</div>
		</main>
	</body>
</html>
